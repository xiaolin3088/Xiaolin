  <script>
        // 时间日期更新
        function updateTime() {
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            document.getElementById('time').textContent = 
                new Date().toLocaleTimeString('zh-CN', timeOptions);
            
            document.getElementById('date').textContent = 
                new Date().toLocaleDateString('zh-CN', dateOptions);
        }

        // 初始化时间
        setInterval(updateTime, 1000);
        updateTime();

        // 搜索框快捷键支持
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === '/') {
                document.getElementById('search-input').focus();
                e.preventDefault();
            }
        });
