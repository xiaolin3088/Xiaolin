<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为MateBook视频背景主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            background: #000;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.8);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(20, 20, 60, 0.5) 100%);
            z-index: 0;
        }
        
        .content {
            text-align: center;
            padding: 30px;
            max-width: 1000px;
            z-index: 1;
            width: 90%;
        }
        
        .time-section {
            margin-bottom: 40px;
        }
        
        .time {
            font-size: 6rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }
        
        .date {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .search-container {
            margin: 40px auto;
            max-width: 700px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 18px 70px 18px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(10, 20, 40, 0.4);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .search-box:focus {
            outline: none;
            border-color: rgba(0, 150, 255, 0.8);
            background: rgba(10, 30, 60, 0.5);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
        }
        
        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .search-icon:hover {
            color: #00bfff;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 50px auto;
        }
        
        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .link-item:hover {
            transform: translateY(-10px);
            background: rgba(0, 100, 255, 0.2);
            border-color: rgba(0, 150, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .link-icon {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #00bfff;
        }
        
        .link-title {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .brand {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        
        .brand span {
            color: #00bfff;
        }
        
        .settings {
            position: absolute;
            top: 30px;
            right: 40px;
            z-index: 10;
        }
        
        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .settings-btn:hover {
            background: rgba(0, 100, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .quote {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-style: italic;
            font-size: 1.1rem;
            opacity: 0.8;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .time { font-size: 4rem; }
            .date { font-size: 1.2rem; }
            .search-box { padding: 15px 60px 15px 20px; font-size: 1rem; }
            .quick-links { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
            .link-item { padding: 15px 8px; }
            .link-icon { font-size: 1.8rem; }
            .brand { top: 20px; left: 20px; font-size: 1.5rem; }
            .settings { top: 20px; right: 20px; }
        }
        
        @media (max-width: 480px) {
            .time { font-size: 3rem; }
            .date { font-size: 1rem; }
            .quick-links { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .link-item { padding: 12px 5px; }
            .link-icon { font-size: 1.5rem; margin-bottom: 10px; }
            .link-title { font-size: 0.85rem; }
            .brand { font-size: 1.2rem; }
            .quote { font-size: 0.9rem; bottom: 20px; }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .time-section, .search-container, .quick-links {
            animation: fadeIn 1s ease-out forwards;
        }
        
        .time-section { animation-delay: 0.2s; }
        .search-container { animation-delay: 0.4s; }
        .quick-links { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <!-- 视频背景容器 -->
    <div class="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="https://consumer.huawei.com/content/dam/huawei-cbg-site/cn/mkt/launch/250519/harmonyos-computer/shelf/matebook-fold-ultimate-design.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </div>
    
    <!-- 渐变遮罩层 -->
    <div class="overlay"></div>
    
    <!-- 左上角品牌标识 -->
    <div class="brand">
        <i class="fas fa-infinity"></i>
        <div>XE<span>Terminal</span></div>
    </div>
    
    <!-- 右上角设置按钮 -->
    <div class="settings">
        <button class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="content">
        <!-- 时间日期 -->
        <div class="time-section">
            <div class="time" id="current-time">00:00:00</div>
            <div class="date" id="current-date">2023年1月1日 星期一</div>
        </div>
        
        <!-- 搜索框 -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="搜索网页或输入网址...">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <!-- 快速链接 -->
        <div class="quick-links">
            <div class="link-item">
                <div class="link-icon"><i class="fab fa-google"></i></div>
                <div class="link-title">谷歌搜索</div>
            </div>
            <div class="link-item">
                <div class="link-icon"><i class="fab fa-youtube"></i></div>
                <div class="link-title">B站</div>
            </div>
            <div class="link-item">
                <div class="link-icon"><i class="fab fa-github"></i></div>
                <div class="link-title">GitHub</div>
            </div>
            <div class="link-item">
                <div class="link-icon"><i class="fab fa-twitter"></i></div>
                <div class="link-title">Twitter</div>
            </div>
            <div class="link-item">
                <div class="link-icon"><i class="fas fa-envelope"></i></div>
                <div class="link-title">outlook</div>
            </div>
            <div class="link-item">
                <div class="link-icon"><i class="fas fa-cloud"></i></div>
                <div class="link-title">云存储</div>
            </div>
            <div class="link-item">
                <div class="link-icon"><i class="fas fa-music"></i></div>
                <div class="link-title">音乐</div>
            </div>
            <div class="link-item">
                <div class="link-icon"><i class="fas fa-video"></i></div>
                <div class="link-title">视频</div>
            </div>
        </div>
    </div>
    
    <!-- 底部名言 -->
    <div class="quote">
        不惧困难，勇往直前
    </div>
    
    <script>
        // 更新时间函数
        function updateTime() {
            const now = new Date();
            
            // 更新时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // 更新日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekDay = weekDays[now.getDay()];
            document.getElementById('current-date').textContent = `${year}年${month}月${day}日 ${weekDay}`;
        }
        
        // 初始调用并每秒更新
        updateTime();
        setInterval(updateTime, 1000);
        
        // 搜索功能
        const searchBox = document.querySelector('.search-box');
        const searchIcon = document.querySelector('.search-icon');
        
        searchBox.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        searchIcon.addEventListener('click', performSearch);
        
        function performSearch() {
            const query = searchBox.value.trim();
            if (query) {
                // 简单的搜索处理 - 实际应用中应使用搜索引擎
                if (query.startsWith('http://') || query.startsWith('https://')) {
                    window.location.href = query;
                } else if (query.includes('.') && !query.includes(' ')) {
                    window.location.href = 'http://' + query;
                } else {
                    window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }
        
        // 为快速链接添加点击事件
        const links = document.querySelectorAll('.link-item');
        const linkUrls = [
            'https://www.google.com',
            'https://www.bilibili.com',
            'https://www.github.com',
            'https://www.twitter.com',
            'https://outlook.com',
            'https://www.123pan.com',
            'https://music.163.com',
            'https://www.xiaohongshu.com'
        ];
        
        links.forEach((link, index) => {
            link.addEventListener('click', () => {
                window.location.href = linkUrls[index];
            });
        });
    </script>
</body>
</html>
